<title>Gallery</title>
<a href='/'>Home</a>
<hr>

<h2>Image gallery</h2>

<style>
#gallery {
  text-align: center;
}
#gallery .gallery-cell {
  display: inline-block;
  margin: 1ex 1em;
}
#gallery .gallery-cell img {
  width: 15em;
  min-width: 25vw;
  max-width: 100%;
  aspect-ratio: 1;
  /* aspect-ratio fallback */
  height: 15em;
  min-height: 25vw;
  object-fit: contain;
}
#gallery .gallery-cell p {
  margin: 0;
}
</style>

<div id='gallery'>
  <p>ABRC pulse {{ latestTimestampISO }} ({{ latestTimestamp }})</p>
  {{~a' details
  <div class='gallery-cell'>
    <img src='{{ message }}'>
    <p lang='en'>{{ key }}</p>
  </div>
  a'~}}
</div>

<h1>ABRC</h1>
<p><strong>ABRC</strong> (Ayu’s Beacon of Randomness on Clouds) is a public</p>
<p lang='zh'>《千字文》原名 original 为《次韵王羲之书千字》，南朝梁（502年─549年）周兴嗣所作的一首长韵文。它是一篇由一千个不重复的汉字组成的文章。据说是梁武帝取了王羲之写的一千个字体，令其亲人练习书法，而后觉得杂乱无章，于是又命周兴嗣（470年─521年）编为一篇文章。</p>
<p lang='zh'>《千字文》由“天地玄黄”到“焉哉乎也”，总共250个隔句押韵的四字短句构成，内容包含天文、地理、政治、经济、社会、历史、伦理，整篇文章一字都不重复。</p>
